[package]
name = "quadratic-connection"
version = "0.1.0"
edition = "2021"
authors = ["David DiMaria <david.dimaria@quadratichq.com>"]

[dependencies]
arrow = "51.0.0"
arrow-schema = "51.0.0"
axum = { version = "0.7.1", features = ["tokio"]}
axum-extra = { version = "0.9.3", features = ["typed-header"] }
axum-macros = "0.4.1"
bytes = "1.6.0"
chrono = { version= "0.4.31", features = ["serde"] }
dotenv = "0.15.0"
envy = "0.4.2"
futures = "0.3.29"
futures-util = { version = "0.3.29", default-features = false, features = ["sink", "std"] }
headers = "0.4.0"
http = "1.1.0"
http-body-util = "0.1.1"
hyper = "1.3.1"
hyper-util = { version  = "0.1.5", features = ["service"] }
jsonwebtoken = "9.2.0"
log = "0.4.21"
openssl = { version = "0.10.62", features = ["vendored"] }
parquet = { version = "51.0.0", default-features = false, features = ["arrow", "arrow-array"] }
quadratic-rust-shared = { path = "../quadratic-rust-shared" }
reqwest = { version = "0.11.22", features = ["cookies", "json", "serde_json", "stream"] }
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
strum = "0.25.0"
strum_macros = "0.25.3"
thiserror = "1.0.50"
tokio = { version = "1.34.0", features = ["full"] }
tower = { version = "0.4.13", features = ["util"] }
tower-http = { version = "0.5.0", features = ["auth", "compression-gzip", "cors", "fs", "sensitive-headers", "trace", "util", "validate-request"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
uuid = { version = "1.6.1", features = ["serde", "v4"] }

[dev-dependencies]
fake = { version = "2.9.1", features = ["derive"] }
quadratic-core = { path = "../quadratic-core" }
tracing-test = "0.2.4"

[features]
default = ["files", "rust_analyzer"]
rust_analyzer = []
multiplayer = []
files = []
