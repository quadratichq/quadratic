<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quadratic Rust Renderer Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      height: 100dvh;
      overflow: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    header {
      padding: 1rem;
      background: #16213e;
      border-bottom: 1px solid #0f3460;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
      min-width: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 1.25rem;
      font-weight: 500;
      color: #e94560;
      white-space: nowrap;
    }

    .title-section {
      flex-shrink: 0;
    }

    .stats {
      display: flex;
      gap: 1rem;
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 0.875rem;
      flex-wrap: wrap;
      min-width: 0;
      flex-shrink: 1;
    }

    .stat {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .stat-label {
      color: #888;
    }

    .stat-value {
      color: #4ade80;
      font-weight: 600;
      min-width: 60px;
    }

    .stat-value.fps-green { color: #4ade80; }
    .stat-value.fps-yellow { color: #fbbf24; }
    .stat-value.fps-red { color: #f87171; }

    .render-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #888;
      display: inline-block;
      transition: background-color 0.1s ease;
    }
    .render-indicator.rendering { background-color: #f87171; }
    .render-indicator.idle { background-color: #4ade80; }

    .backend-toggle {
      cursor: pointer;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.05);
      transition: background 0.15s ease;
    }
    .backend-toggle:hover {
      background: rgba(255, 255, 255, 0.12);
    }

    #status {
      font-size: 0.875rem;
      color: #888;
    }

    #status.ready { color: #4ade80; }
    #status.error { color: #f87171; }
    #status.loading { color: #fbbf24; }

    main {
      flex: 1;
      min-height: 0;
      min-width: 0;
      position: relative;
      background: #0f0f23;
      overflow: hidden;
    }

    #canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      opacity: 0;
      transition: opacity 0.15s ease-out;
    }

    #canvas.ready {
      opacity: 1;
    }

    .help {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      font-size: 0.75rem;
      color: #666;
      background: rgba(22, 33, 62, 0.9);
      padding: 0.75rem 1rem;
      border-radius: 4px;
    }

    @media (max-width: 600px) {
      .stats {
        gap: 0.5rem;
      }
      .stat-label {
        display: none;
      }
      h1 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="title-section">
      <h1>ðŸ¦€ Quadratic Rust Renderer</h1>
      <div id="status" class="loading">Initializingâ€¦</div>
    </div>
    <div class="stats">
      <div class="stat">
        <span class="render-indicator" id="render-indicator" title="Red = rendering, Green = idle"></span>
        <span class="stat-label">FPS:</span>
        <span class="stat-value" id="fps">--</span>
      </div>
      <div class="stat">
        <span class="stat-label">Zoom:</span>
        <span class="stat-value" id="zoom">100%</span>
      </div>
      <div class="stat">
        <span class="stat-label">Frame:</span>
        <span class="stat-value" id="frametime">-- ms</span>
      </div>
      <div class="stat">
        <span class="stat-label">Labels:</span>
        <span class="stat-value" id="labels">0</span>
      </div>
      <div class="stat">
        <span class="stat-label">Hashes:</span>
        <span class="stat-value" id="hashes">0</span>
      </div>
      <div class="stat">
        <span class="stat-label">Sprites:</span>
        <span class="stat-value" id="sprite-mem">0</span>
      </div>
      <div class="stat backend-toggle" id="backend-toggle" title="Click to toggle rendering backend">
        <span class="stat-value" id="backend-name">--</span>
      </div>
    </div>
  </header>

  <main>
    <canvas id="canvas"></canvas>
    <div class="help">
      Drag or scroll to pan â€¢ Pinch to zoom â€¢ Explore the infinite grid (data is lazy-loaded)
    </div>
  </main>

  <script type="module" src="./main.ts"></script>
</body>
</html>
