version: '3.8'
services:
  postgres:
    image: postgres:17.4
    restart: always
    container_name: postgres_for_api
    ports:
      - '5434:5432'
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
      POSTGRES_DB: quadratic-api
    networks:
      - quadratic

networks:
  quadratic:
