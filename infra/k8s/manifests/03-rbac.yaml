apiVersion: v1
kind: ServiceAccount
metadata:
  name: quadratic-cloud-controller
  namespace: quadratic-cloud
  labels:
    app.kubernetes.io/name: quadratic-cloud-controller
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: quadratic-cloud
automountServiceAccountToken: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: quadratic-cloud-controller
  namespace: quadratic-cloud
  labels:
    app.kubernetes.io/name: quadratic-cloud-controller
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: quadratic-cloud
rules:
  # Job management for file workers
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "get", "list", "watch", "delete", "patch", "update"]

  # Pod management for file workers
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "delete"]

  # ConfigMap access
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]

  # Secret access for worker tokens
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Event creation for logging and monitoring
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]

  # Service monitoring
  - apiGroups: [""]
    resources: ["services", "endpoints"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: quadratic-cloud-controller
  namespace: quadratic-cloud
  labels:
    app.kubernetes.io/name: quadratic-cloud-controller
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: quadratic-cloud
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: quadratic-cloud-controller
subjects:
  - kind: ServiceAccount
    name: quadratic-cloud-controller
    namespace: quadratic-cloud
---
# Separate service account for workers (principle of least privilege)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: quadratic-cloud-worker
  namespace: quadratic-cloud
  labels:
    app.kubernetes.io/name: quadratic-cloud-worker
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: quadratic-cloud
automountServiceAccountToken: false
