# Controller Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quadratic-cloud-controller
  namespace: quadratic-cloud
  labels:
    app.kubernetes.io/name: quadratic-cloud-controller
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: quadratic-cloud
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: quadratic-cloud-controller
      app.kubernetes.io/component: controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: quadratic-cloud-controller
        app.kubernetes.io/component: controller
        app.kubernetes.io/part-of: quadratic-cloud
        app.kubernetes.io/version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: quadratic-cloud-controller
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      nodeSelector:
        quadratic.io/node-role: controller
      tolerations:
        - key: "quadratic.io/dedicated"
          operator: "Equal"
          value: "controller"
          effect: "NoSchedule"
      containers:
        - name: quadratic-cloud-controller
          image: localhost:5001/quadratic-cloud-controller:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3004
              protocol: TCP
            - name: worker
              containerPort: 3005
              protocol: TCP
          envFrom:
            - secretRef:
                name: quadratic-cloud-controller-secrets
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              cpu: "1000m"
              memory: "2Gi"
            limits:
              cpu: "2000m"
              memory: "8Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 3004
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /health
              port: 3004
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
            successThreshold: 1
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/cache
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 500Mi
        - name: cache
          emptyDir:
            sizeLimit: 1Gi
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - quadratic-cloud-controller
                topologyKey: kubernetes.io/hostname
---
# Controller Services
apiVersion: v1
kind: Service
metadata:
  name: quadratic-cloud-controller
  namespace: quadratic-cloud
  labels:
    app.kubernetes.io/name: quadratic-cloud-controller
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: quadratic-cloud
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: quadratic-cloud-controller
    app.kubernetes.io/component: controller
  ports:
    - name: http
      port: 3004
      targetPort: 3004
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: quadratic-cloud-controller-worker
  namespace: quadratic-cloud
  labels:
    app.kubernetes.io/name: quadratic-cloud-controller
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: quadratic-cloud
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: quadratic-cloud-controller
    app.kubernetes.io/component: controller
  ports:
    - name: worker
      port: 3005
      targetPort: 3005
      protocol: TCP
---
# Controller PodDisruptionBudget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: quadratic-cloud-controller
  namespace: quadratic-cloud
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: quadratic-cloud-controller
      app.kubernetes.io/component: controller
