name: QA

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  create_status_comment:
    name: Create Status Comment
    permissions:
      contents: read
      pull-requests: write
      issues: write
    runs-on: blacksmith-2vcpu-ubuntu-2404
    if: github.head_ref == 'qa' && github.base_ref == 'main'
    timeout-minutes: 5
    steps:
      - name: Find Status Comment
        uses: peter-evans/find-comment@v3
        id: find-status-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: "QA - Build, Deploy & Tests-E2E"

      - name: Create initial status comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          comment-id: ${{ steps.find-status-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## QA - Build, Deploy & Tests-E2E
            ‚è≥ Building images...
            ‚è≥ Deploy
            ‚è≥ Tests-E2E

            üîç Track progress in the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          edit-mode: replace

  build_client:
    name: Build Client
    needs: [create_status_comment]
    runs-on: blacksmith-4vcpu-ubuntu-2404
    if: github.head_ref == 'qa' && github.base_ref == 'main'
    permissions:
      contents: read
      pull-requests: write
      issues: write
    concurrency:
      group: qa-build-client
      cancel-in-progress: true
    timeout-minutes: 60
    outputs:
      version: ${{ steps.read-version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read version
        id: read-version
        run: |
          VERSION=$(cat VERSION)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Cache Pyodide
        id: cache-pyodide
        uses: useblacksmith/cache@v5
        with:
          path: quadratic-client/public/pyodide
          key: pyodide-${{ hashFiles('quadratic-client/download-pyodide.sh') }}

      - name: Download & Verify Pyodide
        run: |
          npm run client:download:pyodide

      - name: Pull Pulumi ESC Environment Variables
        id: pull-pulumi-esc-env-vars
        run: |
          # Install Pulumi ESC CLI
          curl -fsSL https://get.pulumi.com/esc/install.sh | sh
          export PATH="$HOME/.pulumi/bin:$PATH"

          # Login and get environment variables
          esc login
          ENV_VARS=$(esc env open quadratic/default/${PULUMI_ESC_ENVIRONMENT_NAME} --format dotenv)

          # Write to client.env file to be used in Dockerfile
          echo "$ENV_VARS" > ./quadratic-client/client.env
          # Remove quotes if present
          sed -i 's/="\(.*\)"$/=\1/; s/='"'"'\(.*\)'"'"'$/=\1/' ./quadratic-client/client.env

          # Create hash from environment variables
          ENV_HASH=$(echo "$ENV_VARS" | sha256sum | cut -d' ' -f1)
          echo "env-hash=$ENV_HASH" >> $GITHUB_OUTPUT
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_ESC_ENVIRONMENT_NAME: quadratic-client-development

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEVELOPMENT }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEVELOPMENT }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Cache Docker layers
        uses: useblacksmith/cache@v5
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-client-${{ hashFiles('quadratic-client/Dockerfile') }}-qa-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-client-${{ hashFiles('quadratic-client/Dockerfile') }}-qa-

      - name: Build using Docker
        uses: docker/build-push-action@v6
        with:
          context: .
          file: quadratic-client/Dockerfile
          push: false
          load: true
          tags: quadratic-client-development:local
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max,compression=zstd,force-compression=true
          cache-from: type=local,src=/tmp/.buildx-cache
          build-args: |
            ENV_HASH=${{ steps.pull-pulumi-esc-env-vars.outputs.env-hash }}
          outputs: type=docker

      - name: Copy build from container to host
        run: |
          # Create a temporary container from the image
          CONTAINER_ID=$(docker create quadratic-client-development:local)

          # Create a temporary directory to hold the build
          mkdir -p /tmp/quadratic-client-development

          # Copy the build files from the container using the correct path
          docker cp $CONTAINER_ID:/usr/share/nginx/html/. /tmp/quadratic-client-development/

          # Clean up the temporary container
          docker rm $CONTAINER_ID

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: quadratic-client-development
          path: /tmp/quadratic-client-development
          retention-days: 1
          compression-level: 6
          overwrite: true
          include-hidden-files: true
          if-no-files-found: error

      - name: Find Status Comment
        if: failure()
        uses: peter-evans/find-comment@v3
        id: find-status-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: "QA - Build, Deploy & Tests-E2E"

      - name: Update comment on build failure
        if: failure()
        uses: peter-evans/create-or-update-comment@v3
        with:
          comment-id: ${{ steps.find-status-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## QA - Build, Deploy & Tests-E2E
            ‚ùå Build images
            ‚ùå Deploy
            ‚ùå Tests-E2E

            üîç Please check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.
          edit-mode: replace

  build_images:
    name: Build Images
    needs: [create_status_comment]
    runs-on: ${{ matrix.runner }}
    if: github.head_ref == 'qa' && github.base_ref == 'main'
    permissions:
      contents: read
      pull-requests: write
      issues: write
    concurrency:
      group: qa-build-images-${{ matrix.service }}
      cancel-in-progress: true
    timeout-minutes: 60
    strategy:
      matrix:
        include:
          - service: api
            runner: blacksmith-2vcpu-ubuntu-2404
          - service: connection
            runner: blacksmith-4vcpu-ubuntu-2404
          - service: files
            runner: blacksmith-4vcpu-ubuntu-2404
          - service: multiplayer
            runner: blacksmith-4vcpu-ubuntu-2404
          - service: cloud-controller
            runner: blacksmith-4vcpu-ubuntu-2404
          - service: cloud-worker
            runner: blacksmith-4vcpu-ubuntu-2404
      fail-fast: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEVELOPMENT }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEVELOPMENT }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get Private ECR URL
        id: get-ecr-url
        run: |
          REPO_NAME=quadratic-${{ matrix.service }}-development
          REPO_INFO=$(aws ecr describe-repositories --repository-names $REPO_NAME)
          ECR_URL=$(echo $REPO_INFO | jq -r '.repositories[0].repositoryUri')
          echo "ECR_URL=$ECR_URL" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Cache Docker layers
        uses: useblacksmith/cache@v5
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ matrix.service }}-${{ hashFiles(format('quadratic-{0}/Dockerfile', matrix.service)) }}-qa-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ matrix.service }}-${{ hashFiles(format('quadratic-{0}/Dockerfile', matrix.service)) }}-qa-

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: quadratic-${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.get-ecr-url.outputs.ECR_URL }}:pr-qa
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max,compression=zstd,force-compression=true
          cache-from: type=local,src=/tmp/.buildx-cache

      - name: Find Status Comment
        if: failure()
        uses: peter-evans/find-comment@v3
        id: find-status-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: "QA - Build, Deploy & Tests-E2E"

      - name: Update comment on build failure
        if: failure()
        uses: peter-evans/create-or-update-comment@v3
        with:
          comment-id: ${{ steps.find-status-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## QA - Build, Deploy & Tests-E2E
            ‚ùå Build images
            ‚ùå Deploy
            ‚ùå Tests-E2E

            üîç Please check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.
          edit-mode: replace

  deploy_client:
    needs: [build_client, build_images]
    name: Deploy Client to S3 + Cloudflare
    runs-on: blacksmith-2vcpu-ubuntu-2404
    if: github.head_ref == 'qa' && github.base_ref == 'main'
    permissions:
      contents: read
      pull-requests: write
      issues: write
    concurrency:
      group: qa-deploy-client
    timeout-minutes: 60
    steps:
      - name: Find Status Comment
        uses: peter-evans/find-comment@v3
        id: find-status-comment-start
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: "QA - Build, Deploy & Tests-E2E"

      - name: Update comment on deploy start
        uses: peter-evans/create-or-update-comment@v3
        with:
          comment-id: ${{ steps.find-status-comment-start.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## QA - Build, Deploy & Tests-E2E
            ‚úÖ Build images
            ‚è≥ Deploying...
            ‚è≥ Tests-E2E

            üîç Track progress in the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          edit-mode: replace

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEVELOPMENT }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEVELOPMENT }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: quadratic-client-development
          path: /tmp/quadratic-client-development

      - name: Upload to S3
        run: |
          # Upload entire build directory to S3
          aws s3 sync /tmp/quadratic-client-development/ $S3_DIR --delete
        env:
          S3_DIR: s3://qa.quadratic-preview.com/

      - name: Purge Cloudflare Cache
        run: |
          response=$(curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID_DEVELOPMENT }}/purge_cache" \
          -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_KEY_DEVELOPMENT }}" \
          -H "Content-Type: application/json" \
          -d '{"purge_everything": true}')

          # Check if Purge was successful
          if echo "$response" | jq -e '.success' > /dev/null; then
            echo "Successfully purged Cloudflare cache"
          else
            echo "Failed to purge Cloudflare cache: $response"
            exit 1
          fi

      - name: Find Status Comment
        if: failure()
        uses: peter-evans/find-comment@v3
        id: find-status-comment-failure
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: "QA - Build, Deploy & Tests-E2E"

      - name: Update comment on deploy failure
        if: failure()
        uses: peter-evans/create-or-update-comment@v3
        with:
          comment-id: ${{ steps.find-status-comment-failure.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## QA - Build, Deploy & Tests-E2E
            ‚úÖ Build images
            ‚ùå Deploy
            ‚ùå Tests-E2E

            üîç Please check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.
          edit-mode: replace

  deploy_infra:
    needs: [build_client, build_images]
    name: Update Infrastructure with Pulumi
    runs-on: blacksmith-2vcpu-ubuntu-2404
    if: github.head_ref == 'qa' && github.base_ref == 'main'
    permissions:
      contents: read
      pull-requests: write
      issues: write
    concurrency:
      group: qa-deploy-infra
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: useblacksmith/setup-node@v5
        with:
          node-version: 24

      - name: Setup Pulumi
        uses: pulumi/actions@v4

      - name: Update Pulumi Infrastructure
        working-directory: infra
        run: |
          npm install

          pulumi org set-default quadratic

          if ! pulumi stack ls | grep -q "^$STACK_NAME"; then
            echo "Stack $STACK_NAME does not exist. Initializing..."
            pulumi stack init $STACK_NAME
          else
            echo "Stack $STACK_NAME already exists."
            pulumi stack select $STACK_NAME
          fi

          # Point to the Pulumi ESC Environment
          cat <<EOF | tee Pulumi.$STACK_NAME.yaml
          environment:
            - aws-infra-development
          EOF

          pulumi config set docker-image-tag pr-qa

          pulumi refresh -y
          pulumi up -y
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID_DEVELOPMENT }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEVELOPMENT }}
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          STACK_NAME: quadratic-qa

      - name: Find Status Comment
        if: failure()
        uses: peter-evans/find-comment@v3
        id: find-status-comment-failure
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: "QA - Build, Deploy & Tests-E2E"

      - name: Update comment on deploy failure
        if: failure()
        uses: peter-evans/create-or-update-comment@v3
        with:
          comment-id: ${{ steps.find-status-comment-failure.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## QA - Build, Deploy & Tests-E2E
            ‚úÖ Build images
            ‚ùå Deploy
            ‚ùå Tests-E2E

            üîç Please check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.
          edit-mode: replace

  verify_deployed_version:
    name: Verify Version
    needs: [build_client, build_images, deploy_client, deploy_infra]
    runs-on: blacksmith-2vcpu-ubuntu-2404
    if: github.head_ref == 'qa' && github.base_ref == 'main'
    concurrency:
      group: qa-verify-version-${{ matrix.service.name }}
      cancel-in-progress: true
    timeout-minutes: 30
    strategy:
      matrix:
        service:
          - name: client
            url: "https://qa.quadratic-preview.com/version.json"
          - name: api-aws
            url: "https://api-pr-qa.quadratic-preview.com/health"
          - name: multiplayer
            url: "https://multiplayer-pr-qa.quadratic-preview.com/health"
          - name: connection
            url: "https://connection-pr-qa.quadratic-preview.com/health"
          - name: files
            url: "http://files-pr-qa.quadratic-preview.com/health"
          - name: cloud-controller
            url: "http://cloud-controller-pr-qa.quadratic-preview.com/health"
      fail-fast: false
    env:
      EXPECTED_VERSION: ${{ needs.build_client.outputs.version }}
      MAX_ATTEMPTS: 50
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          sparse-checkout: |
            .github/actions/verify-version
          sparse-checkout-cone-mode: false
          fetch-tags: false
          submodules: false
          lfs: false

      - name: Verify ${{ matrix.service.name }} version
        uses: ./.github/actions/verify-version
        with:
          service_name: ${{ matrix.service.name }}
          service_url: ${{ matrix.service.url }}
          expected_version: ${{ env.EXPECTED_VERSION }}
          max_attempts: ${{ env.MAX_ATTEMPTS }}

  test-e2e-start-comment:
    name: Tests-E2E - Setup
    needs:
      [
        build_client,
        build_images,
        deploy_client,
        deploy_infra,
        verify_deployed_version,
      ]
    permissions:
      contents: read
      pull-requests: write
      issues: write
    runs-on: blacksmith-2vcpu-ubuntu-2404
    if: github.head_ref == 'qa' && github.base_ref == 'main'
    timeout-minutes: 15
    outputs:
      matrix: ${{ steps.generate-matrix.outputs.matrix }}
    env:
      # Number of parallel shards for E2E tests. 164 shards provides optimal parallelization
      # for ~164 test files, with each shard running a subset of tests. Adjust based on test count.
      matrix_runner: 164
      e2e_url: qa.quadratic-preview.com
    steps:
      - name: Generate Test Matrix
        id: generate-matrix
        run: |
          # Create a matrix with shardIndex values from 1 to matrix_runner
          matrix=$(jq -n --argjson runner "${{ env.matrix_runner }}" '{"shardIndex": [range(1; $runner + 1)], "shardTotal": [$runner]}')
          echo "matrix=$matrix" >> $GITHUB_OUTPUT
          echo "Generated matrix: $matrix"

      - name: Find Status Comment
        uses: peter-evans/find-comment@v3
        id: test-e2e-start-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: "QA - Build, Deploy & Tests-E2E"

      - name: Update comment on E2E tests start
        uses: peter-evans/create-or-update-comment@v3
        with:
          comment-id: ${{ steps.test-e2e-start-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## QA - Build, Deploy & Tests-E2E
            ‚úÖ Build images
            ‚úÖ Deploy - [QA](https://${{ env.e2e_url }})
            ‚è≥ Tests-E2E running...

            üîç Track progress in the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          edit-mode: replace

  test-e2e-matrix-run:
    name: Tests-E2E - Matrix Run, Shard
    needs:
      [
        build_client,
        build_images,
        deploy_client,
        deploy_infra,
        verify_deployed_version,
        test-e2e-start-comment,
      ]
    permissions:
      contents: read
    runs-on: blacksmith-2vcpu-ubuntu-2404
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-noble
      options: --user root
    if: github.head_ref == 'qa' && github.base_ref == 'main'
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.test-e2e-start-comment.outputs.matrix) }}
    env:
      e2e_url: qa.quadratic-preview.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          sparse-checkout: |
            .github/actions/tests-e2e
          sparse-checkout-cone-mode: false
          fetch-tags: false
          submodules: false
          lfs: false

      - name: Run tests e2e
        uses: ./.github/actions/tests-e2e
        id: run-tests-e2e
        with:
          e2e_url: "https://${{ env.e2e_url }}"
          shard_index: ${{ matrix.shardIndex }}
          shard_total: ${{ matrix.shardTotal }}

  test-e2e-merge-report-and-end-comment:
    name: Tests-E2E - Generate Report and End Comment
    needs:
      [
        build_client,
        build_images,
        deploy_client,
        deploy_infra,
        verify_deployed_version,
        test-e2e-start-comment,
        test-e2e-matrix-run,
      ]
    permissions:
      contents: read
      pull-requests: write
      issues: write
    runs-on: blacksmith-2vcpu-ubuntu-2404
    if: always() && needs.test-e2e-start-comment.result == 'success' && github.head_ref == 'qa' && github.base_ref == 'main'
    timeout-minutes: 15
    env:
      e2e_url: qa.quadratic-preview.com
      s3_bucket: e2e.quadratic-preview.com
    steps:
      - name: Checkout code
        if: ${{ !cancelled() }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          sparse-checkout: |
            test/e2e
          sparse-checkout-cone-mode: false
          fetch-tags: false
          submodules: false
          lfs: false

      - name: Setup Node
        if: ${{ !cancelled() }}
        uses: useblacksmith/setup-node@v5
        with:
          node-version: 24

      - name: Install Dependencies
        if: ${{ !cancelled() }}
        run: cd test/e2e && npm install

      - name: Download blob reports
        if: ${{ !cancelled() }}
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          pattern: blob-report-${{ github.run_id }}-*
          path: all-blob-reports
          merge-multiple: true

      - name: Merge into HTML Report
        if: ${{ !cancelled() }}
        run: |
          if [ ! -d "all-blob-reports" ] || [ -z "$(ls -A all-blob-reports 2>/dev/null)" ]; then
            echo "No blob reports found. Creating empty report."
            mkdir -p playwright-report
            echo "<html><body><h1>No test reports available</h1><p>Tests may have been cancelled or failed to upload reports.</p></body></html>" > playwright-report/index.html
            exit 0
          fi
          file_count=$(find all-blob-reports -type f 2>/dev/null | wc -l || echo 0)
          echo "Merging $file_count blob reports into HTML report..."
          npx playwright merge-reports --reporter html ./all-blob-reports

      - name: Configure AWS Credentials
        if: ${{ !cancelled() }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PREVIEW }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PREVIEW }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload HTML report to S3
        if: ${{ !cancelled() }}
        run: |
          # Upload entire build directory to S3
          aws s3 sync playwright-report s3://${{ env.s3_bucket }}/qa \
            --delete \
            --cache-control "public, max-age=30"

      - name: Find Status Comment
        if: always()
        uses: peter-evans/find-comment@v3
        id: test-e2e-merge-report-and-end-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: "QA - Build, Deploy & Tests-E2E"

      - name: Update comment on E2E tests end
        if: ${{ !cancelled() }}
        uses: peter-evans/create-or-update-comment@v3
        with:
          comment-id: ${{ steps.test-e2e-merge-report-and-end-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## QA - Build, Deploy & Tests-E2E
            ‚úÖ Build images
