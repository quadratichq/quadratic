name: Preview Delete

on:
  pull_request:
    types: [closed, unlabeled]

concurrency:
  group: pr-${{ github.event.pull_request.number }}-stack

jobs:
  delete_stack:
    name: Delete Stack
    permissions:
      contents: read
      pull-requests: write
      issues: write
    runs-on: blacksmith-2vcpu-ubuntu-2404
    if: |
      (github.head_ref != 'qa' || github.base_ref != 'main') &&
      (github.event.action == 'closed' ||
       (github.event.action == 'unlabeled' && github.event.label.name == 'preview'))
    timeout-minutes: 30
    env:
      STACK_NAME: pr-${{ github.event.pull_request.number }}
      S3_BUCKET: e2e.quadratic-preview.com
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PREVIEW }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PREVIEW }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Delete CloudFormation Stack
        run: |
          if aws cloudformation describe-stacks --stack-name ${{ env.STACK_NAME }} 2>/dev/null; then
            echo "Deleting stack ${{ env.STACK_NAME }}..."
            aws cloudformation delete-stack --stack-name ${{ env.STACK_NAME }}

            echo "Waiting for stack deletion to complete..."
            if aws cloudformation wait stack-delete-complete --stack-name ${{ env.STACK_NAME }}; then
              echo "Stack deleted successfully"
            else
              echo "::error::Stack deletion wait timed out"
              exit 1
            fi
          else
            echo "Stack ${{ env.STACK_NAME }} does not exist"
          fi

      - name: Find Build & Deploy Images Comment
        uses: peter-evans/find-comment@v3
        id: preview-build-deploy-images-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: "Preview - Build, Deploy & Tests-E2E"

      - name: Update status comment
        if: steps.preview-build-deploy-images-comment.outputs.comment-id != ''
        uses: peter-evans/create-or-update-comment@v3
        with:
          comment-id: ${{ steps.preview-build-deploy-images-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## Preview - Build, Deploy & Tests-E2E
            üóëÔ∏è Preview deleted (${{ github.event.action == 'closed' && 'PR closed' || 'preview label removed' }})
            üìä [Last E2E Report](https://${{ env.S3_BUCKET }}/${{ env.STACK_NAME }})
          edit-mode: replace
