version: 1
frontend:
  phases:
    build:
      commands:
        - ./infra/client/build-client-ci.sh
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  customHeaders:
    - pattern: "**/*"
      headers:
        - key: "Cross-Origin-Opener-Policy"
          value: "same-origin"
        - key: "Cross-Origin-Embedder-Policy"
          value: "require-corp"
